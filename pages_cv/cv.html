<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../fonts/fontawesome/css/all.css">
		<link rel="stylesheet" href="../css/cv_css.css">
		<title>My CV</title>
	</head>
	<body>
		<main>
			<section id="Top-main">
				<div class="Top-main-content">
					<div class="Top-main-avatar">
						<img src="../images/avatar.jpg" alt="avatar">
					</div>
					<div class="Top-main-info">
						<div class="Name-and-specialized">
							<h1 class="Name">Joyce Harrison</h1>
							<p class="Specialized">Graphic Designer & Web Developer</p>
						</div>
						<div class="Top-main-btns">
							<div class="Btn-download">
								<a href="../pdf/PDF.pdf" target="bank">Download CV</a>
							</div>
							<div class="Btn-hire">
								<a href="">Hire Me</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
